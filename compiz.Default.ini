[core]
as_active_plugins = core;commands;resize;decoration;switcher;water;move;wobbly;grid;resizeinfo;
s0_refresh_rate = 60
s0_number_of_desktops = 4
s0_outputs = 1366x768+0+0;

[cube]
s0_multioutput_mode = 1
s0_color = #00ff0300
s0_images = 
s0_active_opacity = 71.360397
s0_inactive_opacity = 78.281601

[decoration]
as_command = emerald --replace

[grid]
as_put_left_key = <Alt>Left
as_put_right_key = <Alt>Right
as_put_top_key = <Alt>Up
as_put_bottom_key = <Alt>Down
as_put_topleft_key = <Alt><Super>Up
as_put_topright_key = <Alt><Super>Right
as_put_bottomleft_key = <Alt><Super>Left
as_put_bottomright_key = <Alt><Super>Down
as_put_center_key = <Alt><Super>space

[wall]
s0_mmmode = 1

[vpswitch]
as_switch_to_1_key = <Alt>1
as_switch_to_2_key = <Alt>2
as_switch_to_3_key = <Alt>3
as_switch_to_4_key = <Alt>4
as_switch_to_5_key = <Alt>5
as_switch_to_6_key = <Alt>6
as_switch_to_7_key = <Alt>7
as_switch_to_8_key = <Alt>8
as_switch_to_9_key = <Alt>9
as_switch_to_10_key = <Alt>0

[commands]
as_command0 = xscreensaver-command -lock
as_run_command0_key = <Shift><Alt>l
as_command1 = scrot -s
as_run_command1_key = <Super>4

[water]
as_offset_scale = 5.000000
as_title_wave = true

[3d]
s0_max_window_space = 3

[blur]
s0_blur_speed = 3.358900
s0_focus_blur = true
s0_gaussian_strength = 0.485400

